</head>
<body class="index">
	<main>
		<section id="cabecalhoPagina">
			<header id="cabecalho">
				<figure>
					<img src="images/logocerta.png" alt="logo da página" id="logo" onclick="redirectHome()">
				</figure>
				<nav id="menuPrincipal">
					<ul id="listaMenu">
						<li><a onclick="redirectHome()">Home</a></li>
						<li><a onclick="redirectProduto()">Produtos</a></li>
						<li><a onclick="redirectSobre()">Sobre</a></li>
						<li><a onclick="redirectSobre()">Contato</a></li>
						<li><button class="login" onclick="redirectLogin()">Login</button></li>
						<li><button class="register" onclick="redirectRegistro()">Register</button></li>
					</ul>
				</nav>
				<figure>
					<img src="images/cart.png" alt="Imagem carrinho de compras" id="carrinhoCompras">
				</figure>
			</header>
			<section class="row">				
			</section>
		</section>
        <section class="loginCard">
			<h3 class="titleLogin">Register</h3>				
				<input type="text" name="rFirstName" class="inputLogin" placeholder="First Name" required>
				<input type="text" name="rLastName" class="inputLogin" placeholder="Last Name" required>
				<input type="email" name="rEmail" class="inputLogin" placeholder="Email" required>				
				<input type="password" name="rSenha" class="inputLogin" id="senha" placeholder="Password" required>
				<input type="password" name="rCofSenha" class="inputLogin" id="csenha" placeholder="Confirm Password" required>
				<input type="text" name="rPhone" class="inputLogin" placeholder="Phone Number" maxlength="14" id="phone" onkeypress="onlynumber()" required>
				<input type="text" name="rBirthday" class="inputLogin" placeholder="Birthday" maxlength="10" id="date" onkeypress="onlynumber()" required>
					<button class="btnLogin" onclick="alert('Cadastrado com sucesso!')">
						<span>Register</span>
					</button>
		</section>

            <section class="container"></section>
		<footer class="footer">
			<section class="secaoPrincipal">
				 <section class="row">
				 	<section class="footer-col-1">
				 		<h3>Download Our App</h3>
				 		<p>Download App for Android and IOS mobile phone</p>
				 		<section class="app-logo">
				 			<img src="images/play-store.png" alt="Play Store">
				 			<img src="images/app-store.png" alt="App Store">
				 		</section>
				 	</section>
				 	<section class="footer-col-2">
				 		<figure>
				 			<img src="images/logocerta.png" class="logo_footer">				 			
				 			<p>Our Purpose Is To Sustainably Make the Pleasure and Benefits of Sports Acessible to the Many</p>
				 		</figure>
				 	</section>
				 	<section class="footer-col-3">
				 		<h3>Useful Links</h3>
				 		<ul class="useful">
							<li><a href="">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="sobre.html">Sobre</a></li>
							<li><a href="">Contato</a></li>
							<li><a href="">Conta</a></li>
				 		</ul>
				 	</section>
				 	<section class="footer-col-4">
				 		<h3>Follow us</h3>
				 		<ul>
				 			<li>Facebook</li>
				 			<li>Twitter</li>
				 			<li>Instagram</li>
				 			<li>Youtube</li>
				 		</ul>
				 	</section>
				 </section>
				 <hr><!-- Indica uma mudança de contexto-->
				 <p class="copyright">Copyright 2022 - Programação Web Unesc</p>
			</section>
